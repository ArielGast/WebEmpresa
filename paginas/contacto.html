        <main class="contacto__main">
            <h1>CONTACTANOS</h1>
            <section class="contacto__main__section">
                <img class="contacto__main__section__img" src="../imagenes/Contacto1.jpeg" alt="Contactanos">
                <img class="contacto__main__section__img" src="../imagenes/contacto2.jpg" alt="contactanos">
            </section>
            <form>
                <div class="mb-3">
                    <label for="text1" class="form-label">Nombre y Apellido / Razón Social</label>
                    <input type="text" class="form-control" id="text1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Tu correo nunca será compartido a terceros</div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Dejanos tus comentarios</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Soy Cliente
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No soy cliente
                    </label>
                </div>
                <div class="botonera">
                    <button type="submit" class="btn2">Enviar</button>
                    <button type="button" class="btn2">Reset</button>
                </div>
            </form>
        </main>
