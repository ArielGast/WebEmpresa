<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/252fd0e7cb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../imagenes/Isotipo2.png">
    <link rel="stylesheet"  href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>DURATEC - CONTACTO</title>
</head>
<body class="body">
    <header>
        <nav class="header__nav">
            <a href ="../index.html"> <img class="header__nav__img" src="../imagenes/logo-duratec-2.png" alt="logo Duratec"></a> 
            <ul class="header__nav__ul">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./productos.html" target="_blank">PRODUCTOS</a></li>
                <li><a href="./tutoriales.html" target="_blank">TUTORIALES</a></li>
                <li><a href="./ubicacion.html" target="_blank">DONDE ESTAMOS</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto__main">
        <h1>CONTACTANOS</h1>
        <section class="contacto__main__section">
            <img class="contacto__main__section__img" src="../imagenes/Contacto1.jpeg" alt="Contactanos">
            <img class="contacto__main__section__img" src="../imagenes/contacto2.jpg" alt="contactanos">
        </section>
        <form class="contacto__main__form">
                <div class="contacto__main__form__div">
                    <label class="contacto__main__form__label" for="nombre" >Nombre / Razón Social</label>
                    <input class="contacto__main__form__input" type="text" id="nombre" placeholder="Nombre/Razón Social">
                    <label class="contacto__main__form__label" for="email">Email</label>
                    <input class="contacto__main__form__input" type="email" id="email" placeholder="example@mail.com">
                    <label class="contacto__main__form__label" for="mensaje">Tu Mensaje</label>
                    <textarea class="contacto__main__form__textarea" id="mensaje" placeholder="Dejanos tu mensaje" cols="30" row="520"></textarea>
                    <div>
                        <label class="contacto__main__form__label">Sos Cliente?</label>
                        <label for="sicliente">Si</label>
                        <input type="radio" id="sicliente" name="cliente">
                        <label for="nocliente">No</label>
                        <input type="radio" id="nocliente" name="cliente">
                    </div>
                    <div>
                        <input type="submit">
                        <input type="reset">
                    </div>
                </div>
            </form>
    </main>
    <footer class="footer__sinGrid">
        <div class="footer__sinGrid__div">
            <img class="footer__sinGrid__div__img" src="../imagenes/logo-Strato.png" alt="logo empresa">
            <span>Todos los derechos reservados</span>
        </div>
        <ul class="footer__sinGrid__ul">
            <li><a class ="footer__sinGrid__ul__li__a" href="https://www.instagram.com/duratec.oficial" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a class ="footer__sinGrid__ul__li__a" href="https://www.linkedin.com/in/stratosrl" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
